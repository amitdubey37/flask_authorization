{% extends "base.html" %}


{% block content %}
<div class="jumbotron">
  <form method="POST">
    {{form.hidden_tag()}}
    <div class="form-group">
        {{form.username.label}} {{form.username()}}
    </div>
    <div class="form-group">
        {{form.password.label}} {{form.password()}}
    </div>
    <div class="form-group">
        {{form.login()}}
    </div>
  </form>
</div>
{% endblock %}
